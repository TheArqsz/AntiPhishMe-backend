language: python
python:
  - "3.8"
install:
  - pip install -r requirements.txt
  - pip install codecov
script: 
    - |
    pytest \
        --cov=src/tests/ \
        --alluredir ./src/tests/results --clean-alluredir \
        --disable-pytest-warnings --cache-clear \
        ./src/tests/
after_success:
    - codecov